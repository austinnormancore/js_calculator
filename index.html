<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	
</head>
<body>
	<div class="container">
		<div class='display'>
			0
		</div>
		<div class='buttons'>
			<div class='bttn' id='7'>7</div>
			<div class='bttn' id='8'>8</div>
			<div class='bttn' id='9'>9</div>
			<div class='bttn op' id='/'>/</div>
			<div class='bttn' id='4'>4</div>
			<div class='bttn' id='5'>5</div>
			<div class='bttn' id='6'>6</div>
			<div class='bttn op' id='*'>x</div>
			<div class='bttn' id='1'>1</div>
			<div class='bttn' id='2'>2</div>
			<div class='bttn' id='3'>3</div>
			<div class='bttn op' id='-'>-</div>
			<div class='bttn' id='0'>0</div>
			<div class='bttn op' id='.'>.</div>
			<div class='bttn op' id='='>=</div>
			<div class='bttn op' id='+'>+</div>
			<div class='bttn clear' id='clear'>c</div>
		</div>
	</div>

</body>
<script type="text/javascript" src="script.js"></script>
	
</script>

</html>
